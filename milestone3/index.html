<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Dynamic Resume Builder made by UZAIR BIN ASIF</h1>
    <form id="res-form">

        <fieldset>
            <legend>Your Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">e-Mail: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="contact">Phone No: </label>
            <input type="number" id="number" name="contact" required><br>
            
            <label for="education">Education</label>
            <input type="number" id="number" name="education" required><br>

            <legend>Skills</legend>
            <textarea placeholder="   enter your skills" cols="45%" id="skills"></textarea>
            </textarea>

            <legend>Work Experience</legend>
            <textarea placeholder="   enter work experience" cols="45%" name="work" id="work"></textarea>

        </fieldset>
        <button type="submit" id="generate-button">GENERATE RESUME</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
